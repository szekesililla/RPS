<body>

  <mat-grid-list class="header" cols="1" rowHeight="110px">
    <mat-grid-tile colspan="1" rowspan="1">
      <h1>{{title}}</h1>
    </mat-grid-tile>
  </mat-grid-list>
 

  <mat-grid-list cols="7" rowHeight="200px">

    <mat-grid-tile colspan="4" rowspan="3">
      <div class="content2">
          <div *ngIf="!loading" class="winner" [ngSwitch]="theResult">
              <ng-template [ngSwitchCase]="-1">
                <h2 style="color:white!important"> Pick a hand </h2>
              </ng-template>
              <ng-template [ngSwitchCase]="0">
                <h2> You win! </h2>
              </ng-template>
              <ng-template [ngSwitchCase]="1">
                <h2> You lose. </h2>
              </ng-template>
              <ng-template [ngSwitchCase]="2">
                <h2>It's a tie! </h2>
              </ng-template>
<!--               <h2>Scissors cuts paper</h2>
 -->              <ng-template ngSwitchDefault> </ng-template>
            </div>
        <div class="enemy-hand" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
        <div class="enemy-hand" *ngIf="enemySelected !== -1 && !loading">
          <button mat-fab color="white" class="score hands enemy"><i [ngClass]="weaponIcons[enemySelected]" ></i></button>
        </div>

        <button mat-fab color="white" class="score hands my-hands" *ngFor="let item of arrayInRange(elements); let i = index;"
          (click)="pick(i)" [ngClass]="{'selectedWeapon':(playerSelected === i)}" title="{{weapons[i]}}"
          [style.left.px]='circX[i]' [style.top.px]='circY[i]'>
          <i [ngClass]="weaponIcons[i]" ></i>
        </button>

      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1">
      <app-ultimateness (elementsSet)="setElements($event)"></app-ultimateness>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1" class="scores">
        <app-score [scores]="scores" ></app-score>
    </mat-grid-tile>

    <mat-grid-tile colspan="7" rowspan="1" class="footer">
      valami
    </mat-grid-tile>

  </mat-grid-list>
